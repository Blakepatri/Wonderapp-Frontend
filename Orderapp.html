					<input type="number" name="parts" id="parts"><br>
					<input type="submit" value="submit">

				<script type="text/javascript">
					var form = document.getElementsById('partForm');
                    function repeatParts() {
                    	document.getElementById("parts").innerHTML;
                        var parts = document.getElementById('parts').value;
                        for (var i = 0; i < parts; i++) {
                            document.write('<form style="text-align:center"><h4>Part Number</h2>' + 
                            	'<input type="number"><br>' +

                            	'<select name="CompanyName"> <option value="Xinc">Xinc</option> <option value="Yinc">Yinc</option> <option value="Zinc">Zinc</option></select><br></form>');
                        };
                    };
				</script>
			</div>
		</div>
	</div>
